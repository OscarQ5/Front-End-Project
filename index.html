<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="home.js"></script>
    <link rel="stylesheet" href="styles-home.css" />
    <title>Pun-tastic Burgers - Home</title>
</head>
<body>
    <header>
        <h1>Pun-tastic Burgers</h1>
    </header>
    <div id="burger-container">
    </div>
    <div id="form-container">
        <h3>Create Your Own Burger Of The Day</h3>
        <form id="burger-form">
            <label for="burger-name">Burger Name:</label>
            <input type="text" id="burger-name" required><br />
            <label for="burger-price">Burger Price:</label>
            <input type="number" id="burger-price" min="0" max="20" step="0.01" required><br />
            <button type="submit">Submit</button>
        </form>
        <button id="new-burger">New Burger Of The Day</button>
    </div>
    <div id="belchers-container">
        <h3>Meet The Belchers</h3>
    </div>
    <footer>
        <nav>
            <a href="./Contact/contact.html">Contact Me</a>
        </nav>
    </footer>
</body>
</html>
